<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motif SpeedWriter (Beta)</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/modernizr.js"></script>
  </head>
  <body>

    <div class="row">
      <div class="small-12 columns">
        <h1>Motif SpeedWriter <span class="success round label">Beta</span></h1>
      </div>
    </div>
    <div class="row">
      <div class="small-12 columns">
        <form>
          <div class="row collapse">
            <div class="small-2 columns">
              <label for="motif-text" class="right"><h4>Try it! &#8680;</h4></label>
            </div>
            <div class="small-10 columns">
              <div class="row collapse">
                <div class="small-11 columns">
                  <input type="text" id="motif-text" placeholder="Type Your Motif Text Here">
                </div>
                <div class="small-1 columns">
                  <a href="#" id="motif-text-clear-button" class="button postfix">Clear</a>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="small-12 columns">
        <canvas id="motif-canvas"></canvas>
      </div>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
